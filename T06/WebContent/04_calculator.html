<!-- 
제시된 화면과 같은 계산기를 구성하고, 각 버튼을 클릭하면 display text 입력 상자에 입력된 수식을 출력하시오.
"C"를 누르면, 입력했던 수식을 초기화 시키고,
"="를 투르면, 입력했던 수식의 계산 결과를 출력하시오.
  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
<style>
input[type="button"]{
	width:50px; height:50px;
	font-size:Large;
}
</style>
<script>
var exp="";
function add(ch){
	exp+=ch;
	document.getElementById("display").value=exp;
}

function clearDisplay(){
	exp = "";
	document.getElementById("display").value="";	
}
function compute(){
	document.getElementById("display").value= eval(exp);
}
</script>
</head>
<body>
<p>
display:<input type="text" id="display" size="30" readonly>
</p>
<input type="button" value="7" onclick="add('7')">
<input type="button" value="8" onclick="add('8')">
<input type="button" value="9" onclick="add('9')">
<input type="button" value="/" onclick="add('/')">
<br>
<input type="button" value="4" onclick="add('4')">
<input type="button" value="5" onclick="add('5')">
<input type="button" value="6" onclick="add('6')">
<input type="button" value="*" onclick="add('*')">
<br>
<input type="button" value="1" onclick="add('1')">
<input type="button" value="2" onclick="add('2')">
<input type="button" value="3" onclick="add('3')">
<input type="button" value="-" onclick="add('-')">
<br>
<input type="button" value="0" onclick="add('0')">
<input type="button" value="+" onclick="add('+')">
<input type="button" value="C" onclick= "clearDisplay()">
<input type="button" value="=" onclick="compute()">
</body>
</html>
