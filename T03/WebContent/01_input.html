<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력양식예제</title>
<style>
</style>
</head>
<body>
아래와 같은 입력 양식을 작성하세요
<form action="#" method="get">
	<fieldset>
		<legend>입력양식</legend>
		좋아하는 색깔 : <input type="color" name="favcolor"><br>
		생년월일 : <input type="date" name="birth"><br>
		숫자입력 : <input type="number" name="num" min="0" max="100" value="10" step="10"><br>
		홈페이지 URL : <input type="url" name="myurl"><br>
		<input type="submit" value="전송">
		<input type="reset" value="취소">
	</fieldset>
</form>
</body>
</html>
