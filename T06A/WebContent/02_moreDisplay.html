<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더보기</title>

<script>
/**
[문] 아래의 moreDisplay함수를 구현해 봅니다. 이 함수는 "내용 더보기" 링크를 클릭하면, 숨겨져 있는 내용을 출력합니다.

[Hint]document.getElementById() 함수로 div 객체를 가져옵니다.
      [내용 더보기]를 클릭하면 display속성을 "none"으로 설정하여 div 내에 있는 내용이 사라지게 합니다. 
             현재 style.display가 "none" 또는 "" 인지 아닌지를 판단하여, block과 "none"을 번갈아 가며 바꿉니다.
*/
function moreDisplay(id){
	var obj = document.getElementById(id);
	//alert(obj.style.display);
	if(obj.style.display=="none" || obj.style.display==""){
		obj.style.display="block";
	}else{
		obj.style.display="none";
	}
}

</script>
<style>
.moreDisplay {text-decoration: none; } 
.content {display:none;}
</style>
</head>
<body>
<table border="1" style="border-collapse: collapse;">
<tr>
	<td>
		display 속성값을 변경하여 나타내게 하거나 사라지게 합니다.
		<a class="moreDisplay" href="javascript:moreDisplay('myDiv1')">내용 더보기 &dArr;</a>
		<div id="myDiv1" class="content">
		추가되는 내용입니다.<br>
		지금은 display가 "block"인 상태입니다.
		</div>
	</td>
</tr>
<tr>
	<td>
		display 속성값을 변경하여 나타내게 하거나 사라지게 합니다.
		<a class="moreDisplay" href="javascript:moreDisplay('myDiv2')">내용 더보기 &dArr;</a>
		<div id="myDiv2" class="content">
		추가되는 내용입니다.<br>
		지금은 display가 "block"인 상태입니다.
		</div>
	</td>
</tr>
</table>
</body>
</html>
